<h1>Account List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Month</th>
        <th>Year</th>
        <th></th>
        <th colspan="3">Action</th>
    </tr>

    {%for i in alist%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.emp}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.month}}</td>
        <td>{{i.year}}</td>

        <td><a href="acdelete1?id={{i.id}}">Delete1</td>
        <td><a href="acdelete2/{{i.id}}">Delete2</td>
        <td><a href="acedit/{{i.id}}">Edit</td>
        
    </tr>
    {%endfor%}
</table>
