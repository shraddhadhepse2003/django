{%extends 'sidebar.html'%}
{%block body%}
<h1>Expense List</h1>

<table border="1">
    <tr>
    <th>ID</th>
    <th>Expense</th>
    <th>expense_type</th>
    <th>expense_date</th>
    <th>Name</th>
    <th colspan="2">Action</th>

</tr>
{%for i in exlist%}
<tr>
    <td>{{i.id}}</td>
    <td>{{i.expense}}</td>
    <td>{{i.expense_type}}</td>
    <td>{{i.expense_date}}</td>
    <td>{{i.user}}</td>
    <td><a href="delete/{{i.id}}">Delete</a></td>
    <td><a href="edit/{{i.id}}">Edit</a></td>
    
</tr>
{%endfor%}
</table>
{%endblock%}
