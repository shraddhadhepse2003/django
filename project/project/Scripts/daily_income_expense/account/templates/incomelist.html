{%extends 'sidebar.html'%}
{%block body%}
<h1>Income List</h1>

<table border="1">
    <tr>
    <th>ID</th>
    <th>Income</th>
    <th>Income_type</th>
    <th>Income_date</th>
    <th>Name</th>
    <th colspan="2">Action</th>

</tr>
{%for i in inclist%}
<tr>
    <td>{{i.id}}</td>
    <td>{{i.income}}</td>
    <td>{{i.income_type}}</td>
    <td>{{i.income_date}}</td>
    <td>{{i.user}}</td>
    <td><a href="indelete/{{i.id}}">Delete</a></td>
    <td><a href="inedit/{{i.id}}">Edit</a></td>
    
</tr>
{%endfor%}
</table>
{%endblock%}
